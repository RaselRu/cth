<html lang="ru">
<head>

                    </div>
                    <p>Стикер 1</p>
                </div>
                <div class="sticker-card">
                    <div class="sticker-image">

                    <p>Стикер 2</p>
                </div>
            </div>

            <a href="buy.html" class="btn-primary mt-20">Купить стикеры</a>

</html>
