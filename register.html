<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - CTH</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Регистрация</h1>

            <div class="alert info">
                Это статическая версия. Регистрация отключена.
            </div>

            <form class="form">
                <div class="form-group">
                    <label for="tiktok_username">Ваш ник в TikTok</label>
                    <input type="text" id="tiktok_username" placeholder="@your_tiktok" disabled>
                </div>

                <div class="form-group">
                    <label for="inviter_code">Код друга (опционально)</label>
                    <input type="text" id="inviter_code" placeholder="Код друга" disabled>
                </div>

                <div class="form-group">
                    <label for="screenshot">Скриншот репоста</label>
                    <input type="file" id="screenshot" accept="image/*" disabled>
                </div>

                <button type="button" class="btn-primary" onclick="alert('Эта функция отключена в статической версии')">Зарегистрироваться</button>
            </form>

            <p class="text-center mt-20">Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>
</body>
</html>
